<div class="admin-container">
    <div class="header">
        <h1>Nuevo Usuario</h1>
    </div>
    <form  [formGroup]="formRegistro" action="">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre del Administrador</label>
                <input type="text" formControlName="nombre" name="nombre" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="clave">Contrase√±a</label>
                <input type="password" id="price" formControlName="clave" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="correo">Email</label>
                <input type="text" id="email" formControlName="correo" placeholder="Email">
            </div>
        </div>
        <div class="form-buttons">
            <button type="submit" class="save-button" (click)="registrarse()">Guardar</button>
            <button type="button" class="cancel-button">Cancelar</button>
        </div>
    </form>
</div>
