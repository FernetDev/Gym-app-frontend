<div class="admin-container">
    <div class="header">
        <h1>New Admin</h1>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" action="">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name of Admin</label>
                <input type="text" formControlName="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="price" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" placeholder="Email">
            </div>
        </div>
        <div class="form-buttons">
            <button type="submit" [class.disabled]="myForm.invalid" class="save-button">Save</button>
            <button type="button" class="cancel-button">Cancel</button>
        </div>
    </form>
</div>
