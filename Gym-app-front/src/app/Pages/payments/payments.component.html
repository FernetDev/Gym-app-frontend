<div class="payments-container">
    <div class="header">
        <h1>Agregar Pago</h1>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" action="">
        <div class="form-row">
            <!-- <div class="form-group"> -->
              <mat-form-field style="display: flex; flex: 1;">
                <mat-label for="NombreCompleto">Nombre del Miembro</mat-label>
                <input
                  matInput
                  placeholder="Select Member"
                  formControlName="NombreCompleto"
                  [matAutocomplete]="memberAuto"
                />
                <mat-autocomplete #memberAuto="matAutocomplete">
                    <mat-option *ngFor="let member of filteredMembers | async" [value]="member.nombreCompleto">
                        {{ member.nombreCompleto }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              
                         
            <!-- </div> -->
        </div>
        <div style="margin-top: -30px; margin-bottom: 30px;">
          <div class="error" *ngIf="myForm.get('NombreCompleto')?.invalid && myForm.get('NombreCompleto')?.touched">
            El nombre es obligatorio
          </div>
        </div>
        <div class="form-row">
            <!-- <div class="form-group"> -->
              <mat-form-field style="display: flex; flex: 1;">
                <mat-label>Fecha de Pago</mat-label>
                <input formControlName="FechaIngreso" id="date" matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <!-- </div> -->
            
        </div>
        <div style="margin-top: -30px; margin-bottom: 30px;">
          <div class="error" *ngIf="myForm.get('FechaIngreso')?.invalid && myForm.get('FechaIngreso')?.touched">La fecha es obligatoria</div>
        </div>
        <div class="form-row" style="justify-content: flex-end;">
          <div class="form-buttons">
            <button type="submit" [disabled]="myForm.invalid" class="save-button">Guardar</button>
            <button type="button"  (click)="onCancel()" class="cancel-button">Cancelar</button>
          </div>
        </div>
    </form>
</div>
