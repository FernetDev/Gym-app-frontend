<div class="profile-section">
  <div class="profile-container">
    <div class="profile-header">
      <h3 class="instructor-name">{{memberData.nombreCompleto}}</h3>
      <p class="instructor-email">{{memberData.email}}</p>
    </div>
  
    <div class="profile-info">
      <form [formGroup]="myForm" class="profile-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name"  formControlName="nombreCompleto">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" id="contact" placeholder="Contact Number" formControlName="contactNro">
        </div>
        <div class="form-group">
          <label for="description">Email</label>
          <input type="text" formControlName="email">
        </div>
        <div class="form-group">
          <label for="description">Plan</label>
          <input type="text" formControlName="idPerfil">
        </div>
        <div class="form-group">
          <label for="description">Last payment</label>
          <input type="text" formControlName="fechaPago">
        </div>
        <div class="form-group">
          <label for="description">Date expiry</label>
          <input type="text" formControlName="fechaVencimiento">
        </div>
        <div class="form-group">
          <label for="description">Registered since</label>
          <input type="text" formControlName="fechaIngreso">
        </div>
      </form>
    </div>
  </div>
  
</div>
