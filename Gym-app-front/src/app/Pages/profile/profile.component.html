<div class="profile-section">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="https://as2.ftcdn.net/v2/jpg/00/96/60/99/1000_F_96609924_74UtjNBdDCKymIZcbxZJhJ3sO9pzIenF.jpg" alt="Instructor Profile">
      </div>
      <h3 class="instructor-name">{{memberData.nombreCompleto}}</h3>
    </div>
  
    <div class="profile-info">
      <form [formGroup]="myForm" class="profile-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name"  formControlName="nombreCompleto">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" id="contact" placeholder="Contact Number" formControlName="contactNro">
        </div>
        <div class="form-group">
          <label for="description">Email</label>
          <input type="text" formControlName="email">
        </div>
        <div class="form-group">
          <label>Profile</label>
          <input type="text" placeholder="Choose plan" aria-label="Number" formControlName="idPerfil" matInput [matAutocomplete]="profileAuto">
          <mat-autocomplete #profileAuto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option.label">
              {{ option.label }}
            </mat-option>
          </mat-autocomplete>
      </div>
        <div class="form-group">
          <label  for="description">Last payment</label>
          <input type="text" [value]="memberData.fechaPago?.split('T')[0]" formControlName="fechaPago" readonly>

        </div>
        <div class="form-group">
          <label for="description">Date expiry</label>
          <input type="text" [value]="memberData.fechaVencimiento?.split('T')[0]" formControlName="fechaVencimiento">
        </div>
        <div class="form-group">
          <label for="description">Registered since</label>
          <input type="text" [value]="memberData.fechaIngreso?.split('T')[0]" readonly formControlName="fechaIngreso">
        </div>
        <div class="button-group">
          <button type="submit" (click)="onSubmit()" class="save-button">Save</button>
          <button (click)="openModal()">Delete</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
