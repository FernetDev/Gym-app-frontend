<div class="main-content">
  <div class="members-box">
    <h2>Lista de Usuarios</h2>

    <!-- Barra de opciones con filtro y búsqueda -->
    <div class="options-bar">
      <div class="show-options">
        <label for="show-count">Show:</label>
        <select
          id="show-count"
          [(ngModel)]="pageSize"
          (ngModelChange)="setPageSize($event)">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">See All</option>
        </select>
      </div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Buscar..."
          [(ngModel)]="searchTerm" />
      </div>
    </div>

    <!-- Tabla de usuarios -->

      <div class="members-header">
        <span><strong>Nombre</strong></span>
        <span><strong>Roles</strong></span>
        <!-- <span><strong>Fecha de pago</strong></span>
        <span><strong>Fecha de vencimiento</strong></span> -->
        <span><strong>Acciones</strong></span>
      </div>
  
      <ul class="members-list">
        <li class="member" *ngFor="let member of getFilteredUsers()">
          <div class="member-info">
            <span id="first-name">{{ member.name || 'Nombre no disponible' }}</span>
            <span [ngClass]="member.role === false ? 'red-color' : 'green-color'">{{ member.role }}</span>
            <!-- <span>{{ member.fechaPago ? (member.fechaPago | date:'shortDate') : 'No available date' }}</span>
            <span>{{ member.fechaVencimiento ? (member.fechaVencimiento | date:'shortDate') : 'No available date' }}</span> -->
            <div style="text-align: center;">
              <button *ngIf="member" (click)="openPopup('edit', member)" >Editar</button>
              <button *ngIf="member" (click)="openPopup('delete', member)">Eliminar</button>
              <button *ngIf="member" (click)="openPopup('resetPassword', member)">Reset Password</button>
            </div>
          </div>
        </li>
      </ul>
    
    </div>
  </div>

  <!-- Botón para agregar nuevo usuario -->
  <div class="new-member-container">
    <button mat-flat-button color="primary" class="register-member-button" (click)="redirectToAdd()">
      <a routerLink="admin">Agregar Nuevo Usuario</a>
    </button>
  </div>
