<div class="main-content">
  <div class="members-box">
    <h2>Lista de Miembros</h2>

    <!-- Barra de opciones con filtro y búsqueda -->
    <div class="options-bar">
      <div class="show-options">
        <label for="show-count">Show:</label>
        <select
          id="show-count"
          [(ngModel)]="pageSize"
          (ngModelChange)="setPageSize($event)">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">See All</option>
        </select>
      </div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search user..."
          [(ngModel)]="searchTerm" />
      </div>
    </div>

    <!-- Encabezados de columnas -->
    <mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{member.name}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let member"> {{member.role}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let member"> {{member.status}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let member">
                <button (click)="openPopup('edit', member)">Edit</button>
                <button (click)="openPopup('delete', member)">Delete</button>
                <button (click)="openPopup('addRole', member)">Add Role</button>
                <button (click)="openPopup('removeRole', member)">Remove Role</button>
                <button (click)="openPopup('resetPassword', member)">Reset Password</button> 
        </td>
      </ng-container>
      
    </mat-table>
  </div>

  <!-- Botón para agregar nuevo usuario -->
  <div class="new-member-container">
    <a routerLink="/dashboard/register" class="register-member-button">
      Add New User
    </a>
  </div>
</div>
