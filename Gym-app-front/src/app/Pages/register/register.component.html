<div class="conteiner-general">
  <div class="bienvenida-conteiner">
    <h1>Register </h1>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="registro">
    <div class="form-row">


      <div class="group-registro">
        <label>Name of Member</label>
        <input matInput formControlName="NombreCompleto">
        <div *ngIf="myForm.get('nombreCompleto')?.invalid && myForm.get('nombreCompleto')?.touched"
          class="error-message">
          <small *ngIf="myForm.get('nombreCompleto')?.hasError('required')">Name is required.</small>
          <small *ngIf="myForm.get('nombreCompleto')?.hasError('pattern')">Only letters and spaces are allowed.</small>
        </div>
      </div>

      <div class="group-registro">
        <label>Email</label>
        <input matInput formControlName="Email">
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error-message">
          <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error-message">
            <small *ngIf="myForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="myForm.get('email')?.hasError('email')">Enter a valid email.</small>
          </div>
          
        </div>
      </div>
    </div>
    <div class="form-row">


      <div class="group-registro">
        <label>Profile</label>
        <input type="text" placeholder="Choose plan" aria-label="Number" formControlName="IdPerfil" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
          </mat-option>

        </mat-autocomplete>
      </div>


        <div class="group-registro">
          <label>Contact Number</label>
          <input matInput formControlName="ContactNro">
          <div *ngIf="myForm.get('contactNro')?.invalid && myForm.get('contactNro')?.touched" class="error-message">
            <small *ngIf="myForm.get('contactNro')?.hasError('required')">Contact number is required.</small>
            <small *ngIf="myForm.get('contactNro')?.hasError('pattern')">Contact number must be 10 digits.</small>
          </div>
        </div>
    </div>
            




    <div class="form-row">
      <div class="group-registro-icon">
        <mat-label>Date of Join</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="FechaIngreso" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    
      <div class="botones-registro">
          <button type="submit"  class="save-button">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
      </div>
    </div>
  </form>
</div>
