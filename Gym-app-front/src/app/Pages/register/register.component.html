<div class="conteiner-general">
    <div class="bienvenida-conteiner">
        <h3> Become a Member</h3>
        <h2>Register </h2>
    </div>
    <div class="registro-conteiner">
        <div class="registro">
            <div class="group-registro">
                <label>Name of Member</label>
                <input matInput formControlName="name">
            </div>
            <div class="group-registro">
                <label>Email</label>
                <input matInput formControlName="email">
    
            </div>
            <div class="group-registro">
                <label>Price</label>
                <input matInput formControlName="price">
            </div>
            <div class="group-registro">
                <label>Data of Join</label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfJoin">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                
            </div>
            <div class="group-registro">
                <label>Contact Number</label>
                <input matInput formControlName="contactNo">
            </div>
            <div class="botones-registro">
                <button mat-raised-button type="submit" class="button-registro">Register</button>
                <button mat-button type="button" class="button-cancelar">Cancel</button>
            </div>
        </div>
        
    </div>
</div>
