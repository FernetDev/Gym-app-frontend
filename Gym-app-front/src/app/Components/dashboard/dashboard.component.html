<mat-drawer-container class="container">
    <mat-drawer class="sidebar" mode="side" opened>
      <div class="profile">
        <div class="profile-pic">
          <img src="https://as2.ftcdn.net/v2/jpg/00/96/60/99/1000_F_96609924_74UtjNBdDCKymIZcbxZJhJ3sO9pzIenF.jpg" alt="Instructor Profile">
        </div>
        <h3 *ngIf="user" class="instructor-name">{{ user.name }}</h3>
        <p *ngIf="user" class="instructor-email">{{user.email}}</p>
      </div>
     
      <ul>
        <mat-nav-list>
        <li><a routerLink="/dashboard/principal" routerLinkActive="active"><i class="fa-solid fa-table-columns"></i> Principal</a></li> 
          <li><a routerLink="/dashboard/admin" routerLinkActive="active"><i class="fa-regular fa-user"></i> Coach</a></li>
          <li><a routerLink="/dashboard/register" routerLinkActive="active"><i class="fa-regular fa-pen-to-square"></i> Add member</a></li>
          <li><a routerLink="/dashboard/payments" routerLinkActive="active"><i class="fa-regular fa-credit-card"></i> Payments</a></li>
          <a (click)="onLogout()" class="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </mat-nav-list>
      </ul>
      
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
